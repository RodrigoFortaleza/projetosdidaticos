<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <header>
    <div class="header"></div>
    <div class="slider">
      <div class="slider--controls">
        <div class="slider--control" onclick="goPrev()">voltar</div>
        <div class="slider--control" onclick="goNext()">proximo</div>
      </div>
      <div class="slider--width">
        <div class="slider--item" style="background-image: url('image/1.jpeg');"></div>
        <div class="slider--item" style="background-image: url('image/2.png');"></div>
        <div class="slider--item" style="background-image: url('image/3.jpeg');"></div>
        <div class="slider--item" style="background-image: url('image/4.jpeg');"></div>
        <div class="slider--item" style="background-image: url('image/5.jpeg');"></div>
        <div class="slider--item" style="background-image: url('image/6.jpeg');"></div>
      </div>
    </div>
  </header>
  <section>
    <h1>Resto do site</h1>
  </section>

  <script src="funcao.js"></script>
</body>

</html>
